<div :id="pageName" class="about-section" v-observe-visibility="showSection">
    <div class="section-child  fade-in" 
        v-bind:class="{ 'fade-out': showDivision }">
        <h2><{{pageName}} /></h2>
        <div class="under-line">
            <div class="single-line"></div>
            <div class="line-bulb">
                <div></div>
            </div>
        </div>
        <div class="about-content row">
            <div class="col-lg-6">
                <div class="prof-pic-outline">
                    <img class="img-fluid" src="../../../assets/images/profile_pic_2.png" alt="Serlin Tamilselvam 2">
                </div>
            </div>
            <div class="col-lg-6 text-content">
                <div class="text-content-1" 
                    v-for="(content, key) in contents" :key="key" 
                    v-html="content"></div>
            </div>
        </div>
    </div>
    <div class="green-overlay d-none d-lg-block"></div>
</div>
