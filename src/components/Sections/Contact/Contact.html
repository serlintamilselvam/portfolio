<div :id="pageName" class="contact-form" v-observe-visibility="showSection">
    <div class="section-child fade-in" 
        v-bind:class="{ 'fade-out': isDivisionShown }">
        <h2>.{{pageName}}()</h2>
        <div class="under-line">
            <div class="single-line"></div>
            <div class="line-bulb">
                <div></div>
            </div>
        </div>
        <b-row class="contact-content">
            <b-col sm="12" md="7">
                <b-form @submit="onSubmit" autocomplete="off">
                    <b-form-group>
                        <b-form-input
                          v-model="formData.name"
                          placeholder="Name"
                          required
                        ></b-form-input>
                    </b-form-group>
                    <b-form-group>
                      <b-form-input
                        v-model="formData.email"
                        type="email"
                        placeholder="Email"
                        required
                      ></b-form-input>
                    </b-form-group>
                    <b-form-group>
                      <b-form-textarea
                        id="textarea"
                        v-model="formData.message"
                        placeholder="Message"
                        rows="5"
                        aut
                        required />
                    </b-form-group>
                    <b-button class="common-btn" type="submit" variant="primary">Send Message</b-button>
                </b-form>
            </b-col>
            <b-col sm="12" md="5">
                <div class="contact-info">
                    <div></div>
                    <b-card>
                        <b-card-text>
                            <p class="name-style">Phone:</p>
                            <a class="value-style" href="tel:8199193446">+1-819-919-3446</a>
                            <p class="name-style somespace-above">Email:</p>
                            <a class="value-style" href="mailto:t.serlin94@gmail.com" 
                            target="_blank">t.serlin94@gmail.com</a>
                        </b-card-text>
                    </b-card>
                </div>
                <img class="d-none d-lg-block email-img" src="../../../assets//images/rocket_icon.png" alt="message icon">
            </b-col>
        </b-row>
    </div>
    <div class="green-overlay d-none d-lg-block"></div>
</div>
